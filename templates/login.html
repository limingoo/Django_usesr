<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员登录页面</title>
<link type="text/css" rel="stylesheet" href="../static/css/style.css" >
<script type="text/javascript" src="../static/js/jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function() {
		var sub_btn=$("#sub_btn");
		var username=$("input[name='username']");
		var password=$("input[name='password']");
		sub_btn.click(function() {
			if(username.val()==""){
				alert("用户名不能为空！！！！");
				return false;
			}
			if(password.val()==""){
				alert("密码不能为空！！！！");
				return false;
			}
		});
	})

</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>尚硅谷会员</h1>
								<a href="/registe">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
{#                                如果错误信息为空的话展示"请输入用户名和密码"#}
{#                                如果错误信息不为空的话展示"用户名或者密码错误"#}
                                {% if msg %}
                                    <span class="errorMsg">{{ msg }}</span>
                                {% else %}
                                    <span class="errorMsg">请输入用户名和密码</span>
                                {% endif %}

							</div>
							<div class="form">
								<form action="/doLogin/" method="post">
									<label>用户名称：</label>
									<input value="{{ username }}" class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷用户管理系统.Copyright &copy;2018
			</span>
		</div>
</body>
</html>
